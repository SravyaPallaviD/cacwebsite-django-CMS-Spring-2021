<html>
<!--put extends from html back in -->
{% extends 'header_and_footer.html' %}
{% load static %}
{% static "images" as baseUrl %}
<body>
  {% block content %}
<div id="header"></div>

    <!-- overall design is from bootstrap -->
    <!-- the design is working, put the id and aria-describedby attributes are not correct -->

  <div class="section volunteer-section">
      <div class="container">
          <div>
              <p class="para-text-1">Contact the Family Services Coordinator</p>

              <form action = "" method="POST" class="volunteer-form">
                {% csrf_token %}
                  <div class="row">
                      <div class="col-6 left-padding-0">
                          <div class="form-group">
                              <input type="text" class="form-control input-box-shadow name-form-control" id="name" name="name" placeholder="Name" required/>
                          </div>
                      </div>
                      <div class="col-6 padding-right-0">
                          <div class="form-group">
                              <input type="text" class="form-control input-box-shadow email-form-control" id="address" name="address" placeholder="Address" required/>
                          </div>
                      </div>
                  </div>

                  <div class="row">
                    <div class="col-6 left-padding-0">
                        <div class="form-group">
                            <input type="text" class="form-control input-box-shadow name-form-control" id="city" name ="city" placeholder="City" required/>
                        </div>
                    </div>
                    <div class="col-6 padding-right-0">
                        <div class="form-group">
                            <input type="text" class="form-control input-box-shadow email-form-control" id="state" name="state" placeholder="State" required/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 left-padding-0">
                        <div class="form-group">
                            <input type="text" class="form-control input-box-shadow name-form-control" id="zipcode" name="zipcode" placeholder="Zip" required/>
                        </div>
                    </div>
                    <div class="col-6 padding-right-0">
                        <div class="form-group">
                            <input type="tel" class="form-control input-box-shadow email-form-control" id="number" name="number" placeholder="Telephone Number" required/>
                        </div>
                    </div>
                </div>

                  <div class="form-group">
                      <input type="email" class="form-control input-box-shadow" id="email" name="email" placeholder="Email Address" required/>
                  </div>

                  <div class="form-group">
                      <textarea id="msg" class="form-control input-box-shadow" name="msg" rows="10" cols="50" placeholder="What do you need help with" style="width: 100%; height: 120px" required></textarea>
                  </div>

                  <button type="submit" class="btn btn-primary volunteer-btn">Submit Request</button>
                  
              </form>
              
          </div>
      </div>
  </div>
  <p class="d2l-attend-training-text">We will contact you with information on upcoming trainings that are open to the public.</p>

  
{% endblock %}
</body>
</html>
