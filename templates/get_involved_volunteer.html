<html>
{% extends 'header_and_footer.html' %}
{% load static %}
{% static "images" as baseUrl %}
<body>
{% block content %}
<!-- background image -->
<div class="volunteer-view">
  <div class="header" id="parallex">
      <div class="bg-image"></div>
      <div class="heading-tag">
          <h1>Volunteer</h1>
      </div>
  </div>
</div>

    <!-- design form bootstrap, id and aria-describeby not hooked up -->
  <div class="section volunteer-section">
      <div class="container">
          <div>
              <p class="para-text-1">Get Involved</p>

              <form class="volunteer-form"action = "" method="POST">
                {% csrf_token %}
                  <div class="row">
                      <div class="col-6 left-padding-0">
                          <div class="form-group">
                              <input type="text" class="form-control input-box-shadow name-form-control" id="name" name="name" placeholder="Name" />
                          </div>
                      </div>
                      <div class="col-6 padding-right-0">
                          <div class="form-group">
                              <input type="tel" class="form-control input-box-shadow email-form-control" id="number" name="number" placeholder="Phone Number" />
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <input type="email" class="form-control input-box-shadow" id="email" name="email" placeholder="Email" />
                  </div>
                  <!-- gives users dropdown menu of how they want to volunteer -->
                  <select class="form-control input-box-shadow" id="volunteerType" name = "volunteerType" placeholder="Volunteer Type">
                    <option>Student Intern</option>
                    <option>Fundraising</option>
                    <option>Volunteer Group</option>
                    <option>Other</option>
                  </select>
                  <button type="submit" class="btn btn-primary volunteer-btn">Submit</button>
              </form>
          </div>
      </div>
  </div>

{% endblock %}
</body>
</html>
