<html>
{% extends 'header_and_footer.html' %}
{% load static %}
{% static "images" as baseUrl %}
<body>
  {% block content %}
<div id="header"></div>

    <!-- overall design is from bootstrap -->
    <!-- the design is working, put the id and aria-describedby attributes are not correct -->

  <div class="section volunteer-section">
      <div class="container">
          <div>
              <p class="para-text-1">Attend a Darkness to Light Training</p>

              <form class="volunteer-form">
                  <div class="row">
                      <div class="col-6 left-padding-0">
                          <div class="form-group">
                              <input type="text" class="form-control input-box-shadow name-form-control" id="userName" aria-describedby="userName" placeholder="Name" />
                          </div>
                      </div>
                      <div class="col-6 padding-right-0">
                          <div class="form-group">
                              <input type="email" class="form-control input-box-shadow email-form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Address" />
                          </div>
                      </div>
                  </div>

                  <div class="row">
                    <div class="col-6 left-padding-0">
                        <div class="form-group">
                            <input type="text" class="form-control input-box-shadow name-form-control" id="userName" aria-describedby="userName" placeholder="City" />
                        </div>
                    </div>
                    <div class="col-6 padding-right-0">
                        <div class="form-group">
                            <input type="email" class="form-control input-box-shadow email-form-control" id="userEmail" aria-describedby="emailHelp" placeholder="State" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 left-padding-0">
                        <div class="form-group">
                            <input type="text" class="form-control input-box-shadow name-form-control" id="userName" aria-describedby="userName" placeholder="Zip" />
                        </div>
                    </div>
                    <div class="col-6 padding-right-0">
                        <div class="form-group">
                            <input type="email" class="form-control input-box-shadow email-form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Telephone Number" />
                        </div>
                    </div>
                </div>

                  <div class="form-group">
                      <input type="text" class="form-control input-box-shadow" id="volunteerRef" aria-describedby="volunteerRef" placeholder="Email Address" />
                  </div>

                  <button type="submit" class="btn btn-primary volunteer-btn">Submit Request</button>
                  
              </form>
              
          </div>
      </div>
  </div>
  <p class="d2l-attend-training-text">We will contact you with information on upcoming trainings that are open to the public.</p>

  
{% endblock %}
</body>
</html>
