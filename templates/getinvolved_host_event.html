<html>
{% extends 'header_and_footer.html' %}
{% load static %}
{% static "images" as baseUrl %}
<body>
{% block content %}
<div class="conatiner post-body bg-light-gray host-event-container">
  <h1 class="host-event-title">Host an Event</h1>
  <div class="baseline-1"></div>
  <div class="baseline-2"></div>
  <p class="events-para">Would like to host an event? <br />
      Send us the information!</p>
        <!-- bootstrap form design, ids and aria-describeby attributes not hooked up -->
          <div class="event-form-body">
              <form class="event-form" action = "" method="POST">
                {% csrf_token %}
                  <div class="form-group">
                      <input type="text" class="form-control form-control-hover " id="name" name="name" placeholder="Contact Name" />
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control form-control-hover" id="organizationName" name="organizationName" placeholder="Organization Name" />
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control form-control-hover" id="address" name="address" placeholder="Mailing Address" />
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-hover" id="citySTATEzip" name="citySTATEzip" placeholder="City, State, Zip" />
                </div>
                <div class="form-group">
                    <input type="emai;" class="form-control form-control-hover" id="email" name="email" placeholder="Email" />
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control form-control-hover" id="number" name="number" placeholder="Telephone Number" />
                </div>
                  <div class="form-group">
                      <textarea class="form-control form-control-hover event-textarea" name = "aboutEvent" id="aboutEvent" rows="3" placeholder="What kind of event would you like to host?"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary submit-btn">Submit Request</button>
              </form>
          </div>

</div>

{% endblock %}
</body>
</html>
