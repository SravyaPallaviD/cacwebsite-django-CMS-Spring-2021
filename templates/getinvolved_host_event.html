<html>
{% extends 'header_and_footer.html' %}
{% load static %}
{% static "images" as baseUrl %}
<body>
{% block content %}
<div class="conatiner post-body bg-light-gray host-event-container">
  <h1 class="host-event-title">Host an Event</h1>
  <div class="baseline-1"></div>
  <div class="baseline-2"></div>
  <p class="events-para">Would like to host an event? <br />
      Send us the information!</p>
        <!-- bootstrap form design, ids and aria-describeby attributes not hooked up -->
          <div class="event-form-body">
              <form class="event-form">
                  <div class="form-group">
                      <input type="text" class="form-control form-control-hover " id="userName" aria-describedby="userName" placeholder="Contact Name" />
                  </div>
                  <div class="form-group">
                      <input type="email" class="form-control form-control-hover" id="userEmail" aria-describedby="emailHelp" placeholder="Organization Name" />
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control form-control-hover" id="eventName" aria-describedby="eventName" placeholder="Mailing Address" />
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-hover" id="eventName" aria-describedby="eventName" placeholder="City, State, Zip" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-hover" id="eventName" aria-describedby="eventName" placeholder="Email" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-hover" id="eventName" aria-describedby="eventName" placeholder="Telephone Number" />
                </div>
                  <div class="form-group">
                      <textarea class="form-control form-control-hover event-textarea" id="aboutEvent" rows="3" placeholder="What kind of event would you like to host?"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary submit-btn">Submit Request</button>
              </form>
          </div>

</div>

{% endblock %}
</body>
</html>
